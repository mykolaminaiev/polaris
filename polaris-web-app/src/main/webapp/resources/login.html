<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Polaris</title>

    <base href="/polaris/">

    <link rel="stylesheet" href="resources/css/login.css">
    <link rel="stylesheet" href="resources/css/pichichi.css">
    <link rel="icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">

<body id="loginApp">

<div class="cbp-af-header">
    <div class="cbp-af-inner">
        <h1>Welcome to Polaris</h1>
    </div>
</div>

<div id="content">
    <section class="container" ng-controller="loginCtrl">
        <div class="login">
            <h1>Login and go to Dashboard</h1>
            <form ng-submit="onLogin()" method="post">
                <p><input type="text" name="login" value="" ng-model="username" placeholder="Login or Email"></p>
                <p><input type="password" name="password" ng-model="password" value="" placeholder="Password"></p>
                <p class="remember_me">
                    <label>
                        <input type="checkbox" name="remember_me" id="remember_me">
                        Remember me
                    </label>
                </p>
                <p class="submit">
                    <input type="submit" name="commit" value="Login">
                </p>
            </form>
        </div>

        <div class="login-help">
            <a href="index.html">Forgot your password?</a> Restore it!
        </div>
    </section>
</div>


<script type="text/javascript" data-main="resources/js/login/runLoginApp"
        src="resources/bower_components/requirejs/require.js"></script>
</body>
</html>
